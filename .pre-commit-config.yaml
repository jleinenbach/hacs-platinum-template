# Pre-commit hooks configuration
# Install: pre-commit install
# Run all: pre-commit run --all-files

repos:
  # ============================================================
  # General Hooks
  # ============================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: no-commit-to-branch
        args: [--branch, main]

  # ============================================================
  # Ruff: Format + Lint (MANDATORY)
  # ============================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run formatter FIRST
      - id: ruff-format
        name: ruff format
        
      # Then linter with auto-fix
      - id: ruff
        name: ruff check --fix
        args: [--fix]

  # ============================================================
  # Type Checking: Pyright (MANDATORY)
  # ============================================================
  - repo: https://github.com/RobertCraiworthy/pyright-pre-commit
    rev: v1.1.390
    hooks:
      - id: pyright
        name: pyright
        additional_dependencies:
          - homeassistant>=2026.1.0
          - aiohttp>=3.9.0

  # ============================================================
  # Type Checking: mypy --strict (MANDATORY for Platinum)
  # ============================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: mypy --strict
        args:
          - --strict
          - --ignore-missing-imports
          - --python-version=3.13
        files: ^custom_components/
        additional_dependencies:
          - homeassistant>=2026.1.0
          - aiohttp>=3.9.0

  # ============================================================
  # YAML Validation
  # ============================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args:
          - -d
          - "{extends: default, rules: {line-length: {max: 150}, truthy: disable}}"

  # ============================================================
  # Manifest Validation
  # ============================================================
  - repo: local
    hooks:
      - id: manifest-json
        name: Validate manifest.json
        entry: python -c "import json; json.load(open('custom_components/your_domain/manifest.json'))"
        language: system
        files: manifest\.json$
        pass_filenames: false

      - id: quality-scale-yaml
        name: Validate quality_scale.yaml
        entry: python -c "import yaml; yaml.safe_load(open('custom_components/your_domain/quality_scale.yaml'))"
        language: system
        files: quality_scale\.yaml$
        pass_filenames: false
